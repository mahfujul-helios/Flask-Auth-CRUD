{% extends 'base.html' %}
<title>{% block title %} Log in {% endblock title %}</title>


{% block content %}
<div class="container">
   <form method="POST">
       <h3 class="text-center">Log In here</h3>
   
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Email address</label>
           <input type="email" class="form-control" aria-describedby="emailHelp" name="email" id="email">
        
         </div>
       <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">password</label>
         <input type="password" class="form-control" aria-describedby="emailHelp" name="password" id="password">

       </div>
     
       <div class="mb-3 form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">Check me out</label>
       </div>
       <button type="submit" class="btn btn-primary">Log In</button>
     </form>
</div>
    
{% endblock content %}
